<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="loader">
        <lottie-player src="../assets/pokeball_loader.json" background="transparent"  speed="2"  style="width: 150px; height: 150px;" loop autoplay></lottie-player>
        <h3>Loading more Pokemon...</h3>
    </div>
    <div class="p-20 mainApp">
        <nav class="flex space-between align-center">
            <h3 id="backArrow" class="pointer" onclick="backHome()">&larr;</h3>
            <img class="menuIcon pointer" src="../assets/search.png" alt="search_icon" id="search_button">
        </nav>
        <header class="pb-20">
            <h1>Pokedex</h1>
        </header>

        <section class="searchBar" id="pokedexSearchBarDiv">
            <input type="text" name="searchText" id="pokedexSearchText" placeholder="Search for a Pokémon (Provide at least 3 chars)">
            <button class="bg-water white w-20 border-radius-15 p-20 mt-10 border-none" id="searchButtonSubmit">Search</button>
        </section>
        <section class="flex space-around wrap" id="mainDiv">
            
        </section>
        <section id="errorMessage">
            <h1>¡OH NO!</h1>
            <img src="../assets/sad_pikachu.png">
            <h3>Theres an Error while fetching Pokemons <br><br>No Pokedex for now :c</h3>
            <nav class="">
                <p id="backArrow2" class="pointer" onclick="backHome()">&larr;<br>GO BACK</p>
            </nav>
        </section>
    </div>

    <script src="pokedex_script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
