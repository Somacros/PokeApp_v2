<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainApp">
        <header>
            <p class="headerApp">What Pokémon<br> are you looking for?</p>
        </header>
        <section class="searchBar">
            <input type="text" name="searchText" id="searchText" placeholder="Search Pokémon, Move, Ability, etc">
        </section>
        <section class="mainLinks">
            <button class="mainNavItem" id="pokedex">Pokédex</button>
            <button class="mainNavItem" id="Moves">Moves</button>
            <button class="mainNavItem" id="Abilities">Abilities</button>
            <button class="mainNavItem" id="Items">Items</button>
            <button class="mainNavItem" id="Locations">Locations</button>
            <button class="mainNavItem" id="TypeCharts">Type Charts</button>
        </section>
    </div>
    <section class="News">
        <div class="flex space-between">
            <h3 class="newsTitle">Pokémon News</h3>
            <p class="blue pointer">View All</p>
        </div>
        <section class="newsContainer">
            <article class="flex space-between separator">
                <div class="w-40">
                    <h4>Pokémon Rumble Rush<br>Arrives Soon</h4>
                    <p class="gray f-s">15 May 2023</p>
                </div>
                <div class="w-30">
                    <img class="w-100" src="assets/pokemon_rumble_rush_portada.PNG" alt="pokemon_rumble_rush_portada">
                </div>
            </article>
            <article class="flex space-between separator">
                <div class="w-40">
                    <h4>Detective Pikachu Is Now On Cinemas!</h4>
                    <p class="gray f-s">01 Feb 2023</p>
                </div>
                <div class="w-30">
                    <img class="w-100" src="assets/detective_pikachu.jpeg" alt="pokemon_rumble_rush_portada">
                </div>
            </article>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
