<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="headerApp">What Pokémon<br> are you looking for?</p>
    </header>
    <section class="searchBar">
        <input type="text" name="searchText" id="searchText" placeholder="Search Pokémon, Move, Ability, etc">
    </section>
    <section class="mainLinks">
        <button id="pokedex">Pokédex</button>
        <button id="Moves">Moves</button>
        <button id="Abilities">Abilities</button>
        <button id="Items">Items</button>
        <button id="Locations">Locations</button>
        <button id="TypeCharts">Type Charts</button>
    </section>
</body>
</html>
